<div ng-controller="CampaignsCtrl" class="row-fluid tab-frame">
    <h4 class="frame-title">{{ msg('messageCampaigns')}}</h4>
    <table class="table table-bundles table-bordered table-striped table-lightblue table-condensed">
        <thead>
        <tr>
            <th>{{msg('msgCampaign.campaign.name')}}</th>
            <th>{{msg('msgCampaign.campaign.type')}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="campaign in campaigns">
            <td><a href="#/enrollments/{{campaign.name}}">{{campaign.name}}</a></td>
            <td>{{campaign.type}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div ng-controller="CalllogController" class="call-log">
    <div class="box-header">{{ msg('ivr.calllog.welcome.heading') }}</div>

    <div class="box-content clearfix margin-after">
        <div id="operations-call-logs" class="control-group">
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filter-panel">
                <i class="icon-eject icon-white"></i>&nbsp;{{msg('ivr.header.filters')}}
            </button>
            <span class="help-inline" id="filter-title"></span>
        </div>
        <div id="filter-panel" class="collapse">
            <div class="inside">

                <div class="row-fluid">
                    <div class="span4">
                        <fieldset class="inside"><legend>{{msg('ivr.calllog.phoneNumber')}}</legend>
                            <div class="control-group form-inline">
                                <input type="text" class="span10 search-query" id="phoneNumber" ng-model="phoneNumber" typeahead placeholder="{{msg('ivr.calllog.search')}}"
                                       data-event-type="keyup" data-search-field="phoneNumber" jqgrid-search="resourceTable">
                            </div>
                        </fieldset>
                    </div>
                    <div class="span8">
                        <fieldset class="inside"><legend>{{msg('ivr.header.dates')}}</legend>
                            <div class="control-group form-inline">
                                <input id="dateTimeFrom" grid-date-picker-from="" type="datetime" name="from" class="offset1 span4 search-query" placeholder="{{msg('ivr.header.from')}}" data-event-type="change" data-search-field="fromDate" jqgrid-search="resourceTable">
                                <input id="dateTimeTo" grid-date-picker-to="" type="datetime" name="to" class="span4 margin-offset1 search-query" placeholder="{{msg('ivr.header.to')}}" data-event-type="change" data-search-field="toDate" jqgrid-search="resourceTable">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row-fluid">
                    <div class="span3">
                        <fieldset class="inside"><legend>{{msg('ivr.calllog.callDuration')}}</legend>
                            <div class="control-group">
                                <input type="text" class="slider-control" slider="#slider" slider-point="min" data-event-type="keyup" data-search-field="minDuration" jqgrid-search="resourceTable"/>
                                -

                                <input type="text" class="slider-control" slider="#slider" slider-point="max" data-event-type="keyup" data-search-field="maxDuration" jqgrid-search="resourceTable"/>
                                <span class="help-inline">{{msg('ivr.calllog.seconds')}}</span>
                                <div ng-slider id="slider"></div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="span6">
                        <fieldset class="inside"><legend>{{msg('ivr.calllog.disposition')}}</legend>
                            <div data-toggle="buttons-checkbox" class="btn-group control-group">
                                <button id="answered" class="btn btn-info active" type="button" ng-click="setActive('busy')" data-field-type="boolean" data-search-field="answered" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('ivr.calllog.answered')}}</button>
                                <button id="busy" class="btn btn-info active" type="button" ng-click="setActive('busy')" data-field-type="boolean" data-search-field="busy" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('ivr.calllog.busy')}}</button>
                                <button id="failed" class="btn btn-info active" type="button" ng-click="setActive('failed')" data-field-type="boolean" data-search-field="failed" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('ivr.calllog.failed')}}</button>
                                <button id="noAnswer" class="btn btn-info active" type="button" ng-click="setActive('noAnswer')" data-field-type="boolean" data-search-field="noAnswer" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('ivr.calllog.noAnswer')}}</button>
                                <button id="unknown" class="btn btn-info active" type="button" ng-click="setActive('unknown')" data-field-type="boolean" data-search-field="unknown" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('ivr.calllog.unknown')}}</button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="span3">
                        <fieldset class="inside"><legend>{{msg('ivr.calllog.callDirection')}}</legend>
                            <div data-toggle="buttons-checkbox" class="btn-group control-group">
                                <button id="Inbound" class="btn btn-info active" type="button" data-field-type="boolean" data-search-field="inbound" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('ivr.calllog.inbound')}}</button>
                                <button id="Outbound" class="btn btn-info active" type="button" data-field-type="boolean" data-search-field="outbound"  jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('ivr.calllog.outbound')}}</button>

                            </div>
                        </fieldset>
                    </div>
                </div>

            </div>
        </div>

    <div id="outsideCalllogTable" class="overrideJqgridTable">
        <table id="resourceTable" call-grid="pageResourceTable"></table>
        <div id="pageResourceTable"></div>
    </div>

    </div>
</div>

<div ng-controller='TestCallController'>

    <div class="alert alert-error" ng-show='providers.length == 0'>
        <strong>{{msg('no.providers.message')}}</strong>
    </div>

    <form class="form-horizontal" ng-submit='makeCall(call)'>
        <div class="control-group">
            <label class="control-label">{{msg('number.label')}}</label>
            <div class="controls">
                <input type='text' ng-model='call.phoneNumber' required />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">{{msg('provider.label')}}</label>
            <div class="controls">
                <select ng-model='call.provider' ng-options='provider.name as provider.name for provider in providers' required>
                    <option value=''></option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type='submit' class='btn' value='Dial'/>

                <span ng-show='dialed == true' class='text-info'>
                    &nbsp;&nbsp;{{msg('dial.success.message')}}
                </span>
                <span ng-show='dialed == false' class='text-error'>
                    &nbsp;&nbsp;{{msg('dial.failed.message')}}
                </span>
            </div>
        </div>
    </form>

</div>

<table class="call-event single-row-table table table-condensed table-bordered table-striped table-lightblue">
    <tbody>
        <tr>
            <td>
                &#x25BC;&nbsp;{{callEvent.name}}
            </td>
            <td>
                {{callEvent.timeStamp | date:'yyyy-MM-dd hh:mm:ss'}}
            </td>
            <td>
                <a tooltip>{{callEvent.data.data}}</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="tooltip" style="display: none;">
    <div>
        {{msg('ivr.calllog.data')}}
    </div>
    <div>
        <div class="padded" ng-show="isEmpty(callEvent.data.data)">{{msg('ivr.calllog.empty')}}</div>
        <table class="table">
            <tbody>
            <tr ng-repeat="(key, value) in callEvent.data.data">
                <td>
                    {{key}}
                </td>
                <td>
                    {{value}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="box-header ng-binding">{{msg('cmslite.header.resourceCMS')}}</div>
<div class="box-content clearfix">

    <div id="operations-resource" class="control-group">
        <button type="button" ng-click="showNewResourceModal()" class="btn btn-success">
            <i class="icon-plus icon-white"></i>&nbsp;{{msg('cmslite.button.newResource')}}
        </button>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapse-resource">
            <i class="icon-eject icon-white"></i>&nbsp;{{msg('cmslite.resource.filters')}}
        </button>
    </div>

    <div class="collapse" id="collapse-resource">
        <div class="inside">
            <div class="row margin-before">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <fieldset class="inside"><legend>{{msg('cmslite.resource.name')}}</legend>
                        <div class="form-group form-inline">
                            <input type="text" class="input-xlarge form-control search-query" placeholder="{{msg('cmslite.resource.searchByName')}}" data-event-type="keyup" data-search-field="name" jqgrid-search="resourceTable">
                        </div>
                    </fieldset>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-5">
                    <fieldset class="inside"><legend>{{msg('cmslite.resource.type')}}</legend>
                        <div data-toggle="buttons-checkbox" class="btn-group form-group">
                            <button class="btn btn-info active" type="button" data-field-type="boolean" data-search-field="string" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('cmslite.resource.type.string')}}</button>
                            <button class="btn btn-info active" type="button" data-field-type="boolean" data-search-field="stream" jqgrid-search="resourceTable"><i class="icon-white icon-ok"></i> {{msg('cmslite.resource.type.stream')}}</button>
                        </div>
                    </fieldset>
                </div>
                <div class="col-lg-5 col-md-75 col-sm-7">
                    <fieldset class="inside">
                        <legend>{{msg('cmslite.resource.languages')}}</legend>
                        <label class="checkbox form-inline" ng-repeat="lang in usedLanguages">
                            <input type="checkbox" id="languages" value="{{lang}}" data-field-type="array" data-event-type="click" data-search-field="languages" jqgrid-search="resourceTable"> {{lang}}
                        </label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div id="outsideResourceTable" class="overrideJqgridTable">
        <table id="resourceTable" resources-grid="pageResourceTable"></table>
        <div id="pageResourceTable"></div>
    </div>

    <div ng-include="'../cmsliteapi/resources/partials/widgets/new-resource-modal.html'"></div>
    <div ng-include="'../cmsliteapi/resources/partials/widgets/string-resource-modal.html'"></div>
    <div ng-include="'../cmsliteapi/resources/partials/widgets/stream-resource-modal.html'"></div>
</div>

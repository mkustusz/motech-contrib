<div>
    <ul id="content-tabs" class="nav nav-tabs mds">
        <li ng-class="active('#/' + tab)" ng-repeat="tab in AVAILABLE_TABS">
            <a href="#/{{tab}}">
                {{msg('mds.tab.' + tab)}}
            </a>
        </li>
    </ul>

    <div class="tab-content mds" id="tab-content">
        <div id="main-content" class="tab-pane active">
            <div ng-view></div>
        </div>
    </div>
</div>

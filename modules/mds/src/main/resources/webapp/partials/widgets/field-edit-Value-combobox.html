<select ng-required="{{field.required}}" class="form-control input-auto hidden" mds-field-id="{{field.id}}" ng-model="field.value" ng-options="value for value in getComboboxValues(field.settings)" ng-disabled="previousInstance || isAutoGenerated(field)">
</select>
<div class="btn-group" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">
        {{field.value || msg('mds.form.label.select')}}
        <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        <li ng-model="field.value">
            <a ng-click="changeOptionValue(field, '')">
                {{msg('mds.form.label.noSelected')}}
            </a>
        </li>
        <li ng-required="{{field.required}}" ng-model="field.value" ng-repeat="value in getComboboxValues(field.settings)">
            <a ng-click="changeOptionValue(field, value)">
                {{value}}
            </a>
        </li>
    </ul>
</div>

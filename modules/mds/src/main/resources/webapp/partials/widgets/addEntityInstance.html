<div>
    <div class="entity-buttons" ng-show="selectedInstance">
        <div class="btn-group">
            <button ng-click="selectInstanceHistory(selectedInstance)" type="button" class="btn btn-primary btn-history">
                {{msg('mds.btn.history')}}
            </button>
        </div>
    </div>
    <ng-form name="outerInstanceFieldsForm">
        <div ng-include="'../mds/resources/partials/widgets/entityInstanceFields.html'"></div>
        <div class="form-group">
            <div class="col-md-offset-2 col-sm-offset-3 col-sm-9 col-md-10">
                <button class="btn btn-primary" ng-click="addEntityInstance()" ng-disabled="outerInstanceFieldsForm.$invalid">
                    {{msg('mds.btn.save')}}
                </button>
                <button class="btn btn-default" ng-click="unselectAdd()">
                    {{msg('mds.btn.cancel')}}
                </button>
            </div>
        </div>
    </ng-form>
</div>

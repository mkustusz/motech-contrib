<input class="form-control input-large-fluid" type="text" step="any" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="help-inline" ng-class="{hide: checkDecimalValue(field.value, field.settings)}">
    {{getInvalidDecimalMessage(field.settings)}}
</span>

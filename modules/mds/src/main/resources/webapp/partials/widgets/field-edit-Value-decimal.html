<input ng-required="{{field.required}}" ng-pattern="{{validatePattern}}" type="number" min="{{getValidationCriteria(field, 0)}}" max="{{getValidationCriteria(field, 1)}}"
       class="form-control input-large-fluid" type="text" step="any" ng-model="field.value" mds-field-id="{{field.id}}" ng-disabled="previousInstance || isAutoGenerated(field)">
<span class="form-hint" ng-show="({{field.name}}.$error.pattern || {{field.name}}.$error.number) && !{{field.name}}.$pristine && !{{field.name}}.$error.min && !{{field.name}}.$error.max">{{msg('mds.error.incorrectInteger')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.min && !{{field.name}}.$pristine">{{msg('mds.error.min')}}</span>
<span class="form-hint" ng-show="{{field.name}}.$error.max && !{{field.name}}.$pristine">{{msg('mds.error.max')}}</span>
<span class="help-inline form-hint" ng-class="{hide: checkDecimalValue(field.value, field.settings)}">
    {{getInvalidDecimalMessage(field.settings)}}
</span>

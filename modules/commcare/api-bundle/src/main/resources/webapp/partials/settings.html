<div class="commcare">
    <form id="commcareSettingsForm" name="commcareSettingsForm" class="form-horizontal" novalidate>
        <h3 class="control-group">{{msg('settings.section.accountSettings')}}</h3>
        <div ng-class="cssClass('commcareBaseUrl')">
            <label class="control-label" for="commcareBaseUrl">{{msg('settings.label.commcareBaseUrl')}}</label>

            <div class="controls">
                <input ng-model="settings.commcareBaseUrl" type="text" id="commcareBaseUrl" placeholder="{{msg('settings.label.commcareBaseUrl')}}" required/>
                <span ng-hide="hasValue('commcareBaseUrl')" class="form-hint">{{msg('settings.error.commcareBaseUrl')}}</span>
            </div>
        </div>
        <div ng-class="cssClass('commcareDomain')">
            <label class="control-label" for="commcareDomain">{{msg('settings.label.commcareDomain')}}</label>

            <div class="controls">
                <input ng-model="settings.commcareDomain" type="text" id="commcareDomain" placeholder="{{msg('settings.label.commcareDomain')}}" required/>
                <span ng-hide="hasValue('commcareDomain')" class="form-hint">{{msg('settings.error.commcareDomain')}}</span>
            </div>
        </div>
        <div ng-class="cssClass('username')">
            <label class="control-label" for="username">{{msg('settings.label.username')}}</label>

            <div class="controls">
                <input ng-model="settings.username" type="text" id="username" placeholder="{{msg('settings.label.username')}}" required/>
                <span ng-hide="hasValue('username')" class="form-hint">{{msg('settings.error.username')}}</span>
            </div>
        </div>
        <div ng-class="cssClass('password')">
            <label class="control-label" for="password">{{msg('settings.label.password')}}</label>

            <div class="controls">
                <input ng-model="settings.password" type="password" id="password" placeholder="{{msg('settings.label.password')}}" required/>
                <span ng-hide="hasValue('password')" class="form-hint">{{msg('settings.error.password')}}</span>
            </div>
        </div>
        <h3 class="control-group">{{msg('settings.section.eventForwarding')}}</h3>
        <div ng-class="cssClass('eventStrategy')">
            <label class="control-label">
                {{msg('settings.label.eventStrategy')}}
                <i class="icon icon-info-sign i-middle" ui-jq="tooltip" ui-options="{placement:'bottom'}" data-original-title="{{msg('settings.tooltip.eventStrategy')}}"></i>
            </label>
            <div class="controls">
                <select ng-model="settings.eventStrategy" ng-options="option for option in eventStrategyOptions" required ng-disabled="!hasAccountSettings()">
                    <option value="">-- {{msg('main.select')}} --</option>
                </select>
                <span ng-hide="hasValue('eventStrategy')" class="form-hint">{{msg('settings.error.eventStrategy')}}</span>
            </div>
        </div>

        <div class="form-actions">
            <input ng-disabled="commcareSettingsForm.$invalid" ng-click="submit()" type="button" value="{{msg('main.submit')}}" class="btn btn-primary"/>
        </div>
    </form>
</div>

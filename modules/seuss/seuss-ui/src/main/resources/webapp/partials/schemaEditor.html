<div class="row-fluid">
    <div>
        {{msg('seuss.objects')}}:
        <input type="hidden" ui-select2="SELECT_OBJECT_CONFIG" ng-model="selectedObject"
               id="selectObject" class="select-object"/>
        <a href="#newObjectModal" type="button" class="btn btn-success"
           data-toggle="modal" data-backdrop="static">
            <i class="icon-plus icon-white"></i> {{msg('seuss.btn.newObject')}}
        </a>
        <a href="" class="btn btn-warning" ng-show="selectedObject">
            <i class="icon-cogs icon-white"></i> {{msg('seuss.btn.advanced')}}
        </a>
        <a href="" class="btn btn-danger" ng-show="selectedObject">
            <i class="icon-trash icon-white"></i> {{msg('seuss.btn.delete')}}
        </a>

        <div class="row-fluid">
            <pre style="margin-top: 10px">{{ (selectedObject || {}) | json }}</pre>
        </div>
    </div>

    <div ng-include="'../seuss/resources/partials/modals/new-object.html'"></div>
</div>

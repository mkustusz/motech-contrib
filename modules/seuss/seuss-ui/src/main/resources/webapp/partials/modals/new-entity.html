<div id="newEntityModal" class="modal hide fade" tabindex="-1" role="dialog"
     aria-labelledby="newEntityModalLabel" aria-hidden="true">
    <div class="modal-header">
        <h3 id="newEntityModalLabel">{{msg('seuss.form.newEntity')}}</h3>
    </div>
    <div class="modal-body">
        <form name="newEntityModalForm" id="newEntityModalForm" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEntityName">
                    {{msg('seuss.form.entityName')}}
                </label>
                <div class="controls">
                    <input type="text" name="inputEntityName" id="inputEntityName"
                           placeholder="{{seuss.placeholder.enterEntityName}}">
                    <span class="help-block hide">
                        {{msg('seuss.error.entityNameIsRequired')}}
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createEntity()">
            {{msg('seuss.btn.save')}}
        </button>
        <button class="btn" ng-click="clearModal('newEntityModal')">
            {{msg('seuss.btn.cancel')}}
        </button>
    </div>
</div>

<div class="aggregation">
    <div class="col-sm-5">
        <table class="table table-bordered table-condensed table-lightblue">
            <thead>
            <th>Key</th>
            <th>Value</th>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in aggregation.events[0].aggregationParams" class="aggregation-param">
                <td>
                    <span>{{key}}</span>
                </td>
                <td>
                    <span>{{value}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-7">
        <div ng-repeat="event in aggregation.events">
            <div ng-include="'../event-aggregation/resources/partials/event.html'" class="aggregated-event"/>
        </div>
    </div>
</div>

<div class="well mediumgrain-bg">
    <div class="box-header"> {{msg('settings.upload')}}</div>
    <div class="box-content">
        <p id="settingsMsg"></p>

        <form id="settingsFileForm" action="api/settings/platform/upload" method="post" enctype="multipart/form-data">
            <fieldset>
                <div>
                    <span class="span3">
                        <input type="file" id="settingsFile" name="settingsFile" class="input-file"/>
                    </span>
                    <span>
                        <button type="submit" ng-click="uploadSettings()" class="btn">{{msg('submit')}}</button>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="box-header"> {{msg('settings.location')}}</div>
    <div class="box-content">
        <form id="settingsLocationForm" method="post" ng-submit="uploadFileLocation()">
            <fieldset>
                <span class="span3">
                    <input type="text" id="settingsLocation" name="settingsLocation" ng-model="location">
                </span>
                <span>
                    <input type="submit" value="{{msg('submit')}}" class="btn"/>
                </span>
            </fieldset>
        </form>
    </div>

    <div ng-show="platformSettings.length > 0">
        <div class="box-header"> {{msg('settings.platform')}}</div>
        <div class="box-content">
            <div ng-repeat="pSettings in platformSettings" ng-show="pSettings.settings.length > 0">
                <h3 class="settings-section">{{msg(pSettings.section)}}</h3>
                <br />

                <form id="platformSettingsForm" class="form-horizontal">
                    <fieldset>
                        <div ng-repeat="option in pSettings.settings" class="control-group">
                            <label class="control-label span3" for="{{option.key}}">{{option.key}}</label>

                            <div class="controls span2">
                                <input type="text" id="{{option.key}}" name="{{option.key}}" ng-model="option.value"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control-label span3"></div>
                            <div class="controls span2">
                                <input type="submit" ng-click="saveSettings(pSettings)" value="{{msg('save')}} {{msg(pSettings.section)}} Settings" class="btn"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <form>
                <input type="button" ng-click="saveAll()" value="{{msg('saveAll')}}" class="btn"/>
            </form>
        </div>
    </div>


    <div ng-show="platformSettings.length <= 0">
        <div class="box-header">{{msg('settings.noSettings')}}</div>
        <div class="box-content">
            <p>{{msg('settings.noSettingsMsg')}}</p>

            <form id="noSettingsForm" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="new.db.host">{{msg('label.db.host')}}</label>
                        <div class="controls">
                            <input id="new.db.host" type="text" name="db.host"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="new.db.port">{{msg('label.db.port')}}</label>
                        <div class="controls">
                            <input type="text" id="new.db.port" name="db.port"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="new.db.user">{{msg('label.db.username')}}</label>
                        <div class="controls">
                            <input type="text" id="new.db.user" name="db.username"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="new.db.password">{{msg('label.db.password')}}</label>
                        <div class="controls">
                            <input type="text" id="new.db.password" name="db.password"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="control-label"></div>
                        <div class="controls">
                            <input type="button" ng-click="saveNewSettings()" value="{{msg('submit')}}" class="btn"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

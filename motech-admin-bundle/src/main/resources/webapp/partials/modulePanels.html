<div class="box-header">
    {{msg('modules.registered')}}
</div>
<div class="box-content">
    <ul ng-show="mappings.length > 0">
        <li ng-repeat="(key, value) in mappings">
            <a ng-href="../{{value}}">{{key}}</a>
        </li>
    </ul>

    <span ng-hide="mappings.length > 0">{{msg('noModulesReg')}}</span>
</div>
